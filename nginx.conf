events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_types application/javascript application/json text/css;

    # Http server (Port 80)
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        # CORS headers for BigBlueButton
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;" always;

        # Serve manifest.json (no cache)
        location /manifest.json {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache";
        }

        # Serve JS files (with cache)
        location ~ \.js$ {
            add_header Content-Type application/javascript;
            add_header Cache-Control "public, max-age=3600";
        }

        # Health check for K8s
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # Http server (Port 443)
    server {
        listen 443 ssl;
        http2 on;
        server_name _;
        root /usr/share/nginx/html;

        # SSL configuration (self-signed for testing)
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # CORS headers for BigBlueButton
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;" always;

        # Serve manifest.json (no cache)
        location /manifest.json {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache";
        }

        # Serve JS files (with cache)
        location ~ \.js$ {
            add_header Content-Type application/javascript;
            add_header Cache-Control "public, max-age=3600";
        }

        # Health check for K8s
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}